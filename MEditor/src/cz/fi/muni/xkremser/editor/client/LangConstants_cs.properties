frequency=Ekvivalent k informaci buď v MARC 21 008/18 (Frequency) for Continuing Resources, kde je zadán v kódovaném tvaru, nebo v poli 310 (Current Publication Frequency), kde je zadán v textovém tvaru.
physicalType=Použito v případě potřeby určit, zda se forma týká materiálů nebo technik, např. type='material': oil paint; type='technique': painting.
physicalForm=Zahrnuje informaci, která specifikuje zdroji fyzický formát nebo nebo materiál. Může být použit buď kontrolovaný seznam hodnot, nebo volný text.
access=Elektronický zdroj je určen k poskytnutí současného přístupu k původní položce (tj. reference use), ale není dostatecný, aby zachovával kopii.
preservation=Elektronický zdroj byl vytvořen  prostřednictvím přeformátování, aby pomohl zachovat původní položku. Zachycení a uložení technik zajišťuje high-quality, long-term protection.
replacement=Elektronický zdroj je dostatečně vysoké kvality, aby mohl sloužit jako náhrada za ztracený, poškozený, nebo zničený originál. Pokud slouží více než jednomu účelu, může být element opakován.
intMedTypeMARC=Přibližný ekvivalent k podpoli $q pole 856 MARC 21, ačkoliv podpole $q může také obsahovat označení elektronického formátu.
extentMARC=Přibližný ekvivalent k podpolím $a, $b, $c, a $e pole 300 a podpoli $a pole 306 MARC 21.
bornDigital=Zdroj byl vytvořen a je určen k uchování v digitální podobě. (Neexistuje žádný MARC ekvivalent, ale zahrnuje hodnotu 'c')
rDigital=Zdroj byl vytvořen digitalizací originálu. (MARC 007/11 value 'a')
microfilm=Zdroj byl vytvořen digitalizací mikrofilmu. (MARC 007/11 value 'b')
analog=Zdroj byl vytvořen digitalizací jiného formátu než těch které jsou pokryty hodnotami, např. fotokopie, diapozitiv, průsvitka, atd.(MARC 007/11 value 'd')
typeMARC340=Přibližný ekvivalent k typu poznámek, které můžou obahovat v poli 340, 351, nebo obecně 500 MARC 21 poznámky týkající se fyzického stavu, charakteristik, atd.
objectPart=Označuje která část zdroje je v jazyku poskytnuta, např. <language objectPart='summary'><languageTerm authority='iso639-2b'>spa</languageTerm></language> indikuje že ve Španělštině je pouze obsah.
langTerm=obsahuje jazyk(y) obsahu. Může být vyjádřeno v textové, nebo kódované formě.
copyInfForm=Označení jednotlivých presentací zdroje.
sublocation=Ekvivalent k MARC 852 $b (Sublocation or collection), $c (Shelving location), $e (Address), vyjádřeno dohromady jako řetězec.
shelfLocator=Ekvivalent k MARC 852 $h (Classification part), $i (Item part), $j (Shelving control number), $k (Call number prefix), $l (Shelving form of title), $m (Call number suffix) a $t (Copy number).
elecLocator=Specifická kopie formátu MODS <location><url>, bez jeho atributů.
copyInfNote=Poznámka vztahující se k specifické kopii dokumentu.
copyInfType=Tento atribut neni kontrolovaný seznamem, tudíž je open-ended.
enumAndChron=Nezpracovaný řetězec, který se skládá ze souhrnu sbírek. Pokud je zapotřebí vyšší granularita, pak jsou analyzovany schémata použitá v <holdingExternal>.
inf1=Informace o základní bibliografické jednotce (863 or 866).
inf2=Informace o dodatečném materiálu k zakladní jednotce (864 or 867)"
inf3=Informace o indexu(indexech) k základní jednotce. (865 or 868)"
topic=Ekvivalent k podpolím $x a $v polí 650 a 6XX MARC 21 (s definovaným atributem autority) a k poli 653 MARC 21 s žádným atributem autority.
geographicMARC=Ekvivalent k podpoli $z polí 651 a 6XX MARC 21.
temporalMARC=Ekvivalent k podpoli $y polí 045 a 6XX MARC 21.
genreMARC=Ekvivalent k podpoli $v pole 6XX MARC 21.
continent=Zahrnuje Asii, Afriku, Evropu, Severní Ameriku, Jižní Ameriku.
country=Název státu.
province=Provincie v rámci státu.
region=Zahrnuje regiony, které mají status úřední pravomoce.
state=Stát v rámci země, např. v U.S., Argentině, Itálii. Použité také u francouzské département.
territory=Jméno zeměpisné oblasti, které patří do nebo je pod jurisdikcí vládního orgánu.
county=Jméno největší místní správní jednotky v různých zemích, např. Anglie.
city=Jméno obydleného místa začleněného jako město.
citySection=Jméno menší jednotky v rámci obydleného místa, např. čtvrť, parky, nebo ulice.
island=(Ostrov)Název plochy země obklopené vodou a menší než kontinent, ale není sám o sobě samostatná země.
area=Název nesvrchovaného geografického celku.
extraArea=Název nějakého mimozemského subjektu, nebo místa, včetně slunečních soustav, galaxií, hvězdných systémů a planet, a také geografických rysů jednotlivých planet.
coordinates=Může být zadán jeden, nebo více výrazů. Pokud je zadán jeden, je to považováno za bod (tj. jedno umístnění); pokud dvě, za linii; pokud více jak dvě, je to považováno za n-stranný polygon, kde n=počet zadaných souřadnic. Tři body by něměly ležet na jedné přímce a souřadice by měly být zadány ve správném pořadí.
scale=Může zahrnovat ekvivalentní výraz, vertikální míry nebo vertikální zvýraznění výrazů modelů reliéfu a jiné 3-dimenzionální jendotkty.
projection=Poskytuje deklaraci o projekci.
geoCode=Ekvivalent k poli 043 MARC 21.
occupationsMARC=Přibližný ekvivalent k poli 656 MARC 21.
locationMarc=Ekvivalent k podpoli $3 pole 852 MARC 21.
locationType=Tento atribut indikuje rozdílné druhy míst, např. aktuální, objevení, dřívější, vytvoření.
physLocMARC=Ekvivalent k podpolím $a, $b a $e pole 852 MARC 21.
shelfLocator=Informace je ekvivalence k MARC 852 $h (Classification part), $i (Item part), $j (Shelving control number), $k (Call number prefix), $l (Shelving form of title), $m (Call number suffix) a $t (Copy number).  
shelfLocMARC=Ekvivalent k podpoli $y a $3 pole 856 MARC 21.
dateLastAcc=Neexistuje žádný MARC ekvivalent pro 'dateLastAccessed'.
linkAsocURL=Tento atribut zahrnuje poznámky, které jsou asociované s odkazem, který brán jako hodnota <url> elementu. Obecně je to text.
preview=Označuje odkaz na miniaturu nebo úryvek textu.
rawObject=Označuje přímé odkazy na pospaný objekt (např. jpg, nebo pdf dokument). Použité pouze tehdy, kdy je objekt reprezentovaný jedním souborem.
objContext=označuje odkaz na objekt v kontextu jeho systémového prostředí (s asociovanými metadaty, n)
primDisplay=Indikuje odkaz na objekt v rámci kontextu jeho systémového prostředí (s asociovanými daty, navigací, atd.)
url="\"url\" je určen pro síťovou polohu. Všiměte si, že <identifier> je použit pro perzistentní identifikátory, které můžou, ale nemusí, odlišitelné,
holdExt=Informace o sbírkách, které používají schéma definované externě v MODS. <holdingExternal> může zahrnovat více detailních informací o sbírkách než ty, které jsou poskytovány MODS shématem. Příklad je ISO 20775 and a jeho doprovázející schéma.
partType=Označení typu dokumentového segmentu. Navrhnuté hodnoty zahrnují volume, issue, chapter, section, paragraph, track. Když je potřeba, mohou být použité jiné hodnoty.
order=Celé číslo, které označuje sekvenci částí.
partDate=Obsahuje datovou informaci relevantní k popsané části.
partText=Obsahuje nerozpoznané informace o části v textové formě. Když je relatedItem použito type='host', je to ekvivalentní k podpoli $g pole 773 MARC 21.
detailType=Typ popsané části. Navrhnuté hodnoty zahrnují part, volume, issue, chapter, section, paragraph, track. Pokud je potřeba, mohou být použity i jiné hodnoty. 
detailLevel=Popisuje stupeň číslování v host/parent položce. to je použito k zajištění že číslování je správně a řádně zachováno. Například: 'v.2, no. 3'.
detailNum=Obsahuje vlastní číslo uvnitř části.
caption=Obsahuje hlavičku popisující vyčíslení uvitř části. Může to být stejný typ, ale sděluje co je na položce popsáno.
detailTitle=Obsahuje titul části. Zahrnuje pouze pokud je jiný nez titul v <titleInfo><title>.
extUnit=Navrhnuté hodnoty: page, minute, etc.
extStart=Obsahuje začínající díl rozšíření uvnitř části (např. první strana).
extEnd=Obsahuje končící díl rozšíření uvnitř části.
extTotal=Obsahuje úplný počet dílů uvnitř části.
extList=Obsahuje textový výčet dílů uvnitř části (např. 'pp. 5-9'.)
recConSourMARC=Přibližný ekvivalent k poli 040 MARC 21.
recCreDateMARC=Přibližný ekvivalent k poli 008/00-05 MARC 21.
recCreDate=Může sloužit záznamu jako verzový identifikátor. Je o přibližný ekvivalent k poli 005 MARC 21.
recIdMARC=Přibližný ekvivalent k poli 001 MARC 21.
sourceMarc=Přibližný ekvivalent k poli 003 MARC 21.
recOrigin=Určené k zobrazení původu, nebo místa původu MODS záznamu. K <recordOrigin> neexistuje žádný MARC ekvivalent.
descrStandMARC=Přibližný ekvivalent k informaci nalezené v poli 040$e nebo Leader/18 MARC 21.
