introduction=<h1>Metadata Editor</h1>Bohatá webová aplikace sloužící k modifikaci metadat uložených v repozitáři <a href='http://fedora-commons.org'>Fedora Commons</a>. Editor by měl být primárně spouštěm prostřednictvím odkazu ze systému Kramerius 4, nicméně digitální objekt můžete otevřít i zadáním jeho identifikátoru níže na stránce. Metadatový editor je šířen pod licencí GNU GPL ve verzi 2; celý systém včetně zdrojových kódů je dostupný z <a href='http://code.google.com/p/meta-editor/'>google code</a>.<br/><br/><h2>Dostupnost kooperujících systémů</h2>
