introduction=<h1>Metadatový editor</h1>Bohatá webová aplikace sloužící k modifikaci metadat uložených v repozitáři <a href='http://fedora-commons.org'>Fedora Commons</a>. Editor by měl být primárně spouštěm prostřednictvím odkazu ze systému Kramerius 4, nicméně digitální objekt můžete otevřít i zadáním jeho identifikátoru níže na stránce, nebo kliknout na některý z naposledy modifikovaných (vlevo dole). Pro vytvoření nového digitálního objektu z naskenovaných stránek klikněte pravým tlačítkem myši na příslušný adresář se skeny v sekci Vstupní fronta (vlevo nahoře) a zvolte Vytvořit.<br/> Metadatový editor je šířen pod licencí GNU GPL ve verzi 2; celý systém včetně zdrojových kódů je dostupný z <a href='http://code.google.com/p/meta-editor/'>google code</a>.<br/><br/><h2>Dostupnost kooperujících systémů</h2>
