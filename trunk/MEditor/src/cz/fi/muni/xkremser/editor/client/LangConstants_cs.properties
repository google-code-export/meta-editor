# DC elements
dcTitles=Názvy
dcTitle=Název
dcTitleHoover=Jméno dané zdroji. Nejčastěji bude název tvořit jméno, pod nímž je zdroj oficiálně znám.
dcIdentifiers=Identifikátory
dcIdentifier=Identifikátor
dcIdentifierHoover=Jednoznačný odkaz na zdroj v rámci daného kontextu. Doporučuje se identifikovat zdroj znakovým řetězcem nebo číslem odpovídajícím některému z formálních identifikačních systémů. Formální identifikační systémy jsou např. Unifikovaný identifikátor zdroje (URI) (včetně Unifikovaného lokátoru zdroje (URL)), dále Identifikátor digitálního objektu (DOI), Mezinárodní standardní číslo knihy (ISBN) aj.
dcCreators=Tvůrci
dcCreator=Tvůrce
dcCreatorHoover=Entita primárně zodpovědná za vytvoření obsahu zdroje. Příkladem Tvůrce může být osoba, organizace nebo služba. Většinou se k označení entity používá jméno tvůrce.
dcPublishers=Vydavatelé
dcPublisher=Vydavatel
dcPublisherHoover=Entita zodpovědná za zpřístupnění zdroje. Příkladem Vydavatele může být osoba, organizace nebo služba. K označení entity se většinou používá jméno vydavatele.
dcContributors=Přispěvatelé
dcContributor=Přispěvatel
dcContributorHoover=Entita, která přispěla k obsahu zdroje. Příkladem Přispěvatele může být osoba, organizace nebo služba. Většinou se k označení entity používá jméno přispěvatele.
dcDates=Data
dcDate=Datum
dcDateHoover=Datum události, která se vyskytla během existence zdroje. Datum bude většinou spojeno s vytvořením nebo zpřístupněním zdroje. Doporučený postup pro zápis hodnoty data je definován v ISO 8601 [W3CDTF] a obsahuje (vedle dalších) data ve formě RRRR-MM-DD.
dcLanguages=Jazyky
dcLanguage=Jazyk
dcLanguageHoover=Jazyk intelektuálního obsahu zdroje. Doporučuje se použít RFC 3066 [RFC3066], která ve spojení s ISO639 [ISO639] definuje jazykové kódy tvořené ze dvou nebo tří písmen případně doplněných podkódy země. Příklady jsou "en" nebo "eng" pro angličtinu, "akk" pro akadštinu a "en-GB" pro angličtinu používanou ve Velké Británii.
dcDescriptions=Popisy
dcDescription=Popis
dcDescriptionHoover=Vysvětlení obsahu zdroje. Popis může mj. obsahovat: abstrakt, obsah, odkaz na grafické nebo volně textové vyjádření obsahu.
dcFormats=Formáty
dcFormat=Formát
dcFormatHoover=Fyzické nebo digitální provedení zdroje. Formát většinou může obsahovat typ média nebo rozměry zdroje. Formát můžeme použít k popisu softwaru, hardwaru nebo jiného zařízení potřebného pro zobrazení nebo manipulaci se zdrojem. Příklady rozměrů zahrnují velikost a dobu trvání. Doporučuje se vybrat hodnotu prvku z řízených slovníků (např. seznam Internet Media Types [MIME] definující formáty počítačových medií).
dcSubjects=Předměty
dcSubject=Předmět
dcSubjectHoover=Téma obsahu zdroje. Předmět bude většinou vyjádřen pomocí klíčových slov, klíčových frází nebo pomocí klasifikačních znaků popisujících téma zdroje. Doporučuje se vybírat hodnotu prvku z řízeného slovníku nebo klasifikačního schematu.
dcTypes=Typy
dcType=Typ
dcTypeHoover=Povaha nebo žánr (druh) obsahu zdroje. Typ obsahuje termíny popisující obecné kategorie, funkce, druhy nebo agregační úrovně obsahu. Doporučuje se vybírat hodnotu prvku z řízeného slovníku (např. slovník typů DCMI [DCMITYPE]). K popisu fyzického nebo digitálního provedení zdroje, použijte prvek Formát.
dcRights=Práva
dcRight=Právo
dcRightHoover=Informace o právech vztahujících se k popisovanému zdroji. Většinou obsahuje prvek Práva ustanovení o správě vlastnických/autorských práv ke zdroji nebo odkaz na službu poskytující takové informace. Informace o právech často zahrnují práva duševního vlastnictví (IPR), Copyright a různá práva vlastnická. Jestliže prvek Práva chybí, nelze vyvozovat žádné závěry o právech vztahujících se k popisovanému zdroji.
dcCoverages=Pokrytí
dcCoverage=Pokrytí
dcCoverageHoover=Rozsah nebo záběr obsahu zdroje. Většinou bude Pokrytí obsahovat prostorové umístění (jméno místa nebo zeměpisné souřadnice), časové období (označení období, datum nebo časové období) nebo jurisdikci (např. jméno správní jednotky). Doporučuje se vybírat hodnotu prvku z řízených slovníků (např. thesaurus geografických názvů [TGN]) a kde je to vhodné, uvádět místa nebo časové úseky spíše jménem než číselnými identifikátory jako jsou soubory souřadnic nebo časové intervaly.
dcRelations=Vztahy
dcRelation=Vztah
dcRelationHoover=Odkaz na příbuzný zdroj. Doporučuje se označovat odkazovaný zdroj znakovým řetězcem nebo číslem odpovídajícím některému z formálních identifikačních systémů.
dcSources=Zdroje
dcSource=Zdroj
dcSourceHoover=Odkaz na zdroj, ze kterého je popisovaný zdroj odvozen. Popisovaný zdroj může být odvozen ze zdroje uvedeného v prvku Zdroj zcela nebo pouze částečně. Doporučuje se odkazovat zdroj znakovým řetězcem nebo číslem odpovídajícím některému z formálních identifikačních systémů.

