otherDateType=Tento atribut dovoluje roztažitelnost dat, tak že mohou byt navrhnuty jiné specifické datové typy, pokud není v MODS zadaný separátní element.
editionMARC=Ekvivalent k podpoli $b pole 242, 245, 246 MARC 21.
